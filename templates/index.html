<!DOCTYPE html>
<!-- Author: Mindaugas Vainauskas -->
<!-- Originally adapted from: http://getbootstrap.com/getting-started/ -->
    <title>WebApp</title>    
    <link href="/static/js/jquery-3.1.1.min.js">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <div class="header">
      <nav class="navbar navbar-inverse">      
        <div class="navbar-brand pull-right">
        <!-- get the navbars sorted. used flask docs to find info on how to do this -->
            {% if not session['currentUser'] %}
                  <a href="{{ url_for('login') }}">Log in |</a>
                  <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
            {% if session['currentUser'] %}
                <a href="{{ url_for('contact') }}">Add contact |</a>
                <a href="{{ url_for('home') }}">Home |</a>
                <a href="{{ url_for('logout') }}">Log out</a>
            {% endif %}
        </div>
        <h3 class="text-muted">The Contact List</h3>
      </nav>

    </div>
<div class=page>
   
   
  {% block body %}{% endblock %}
    
   
</div>
</html>
