<!DOCTYPE html>
<!-- Author: Mindaugas Vainauskas -->
<!-- Originally adapted from: http://getbootstrap.com/getting-started/ -->
    <title>WebApp</title>    
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <div class="header">
      <nav class="navbar navbar-inverse">      
        <div class="navbar-brand pull-right">
        <!-- Navbars that users see and can use. used flask docs to find info on how to do this -->
        <!-- if user is not logged in yet they see only the following 2 links for login and signup -->
            {% if not session['currentUser'] %}
                  <a href="{{ url_for('login') }}">Log in |</a>
                  <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
        <!-- if user is logged in then links change to following 4. -->
            {% if session['currentUser'] %}
                <a href="{{ url_for('contact') }}">Add contact |</a>
                <a href="{{ url_for('home') }}">Home |</a>
                <a href="{{ url_for('logout') }}">Log out |</a>
                <a href="{{ url_for('delete_user') }}">Delete User Account</a>
            {% endif %}
        </div>
        <h3 class="text-info">The Contact List</h3>
      </nav>

    </div>
<div class=page>
   
   
  {% block body %}{% endblock %}
    
   
</div>
</html>
