<!DOCTYPE html>
<!-- Author: Mindaugas Vainauskas -->
<!-- Originally adapted from: http://getbootstrap.com/getting-started/ -->
    <title>Contact List</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.1.1.min.js"></script>

    <div class="header">
      <nav class="navbar navbar-inverse">      
        <div class="navbar-brand pull-right">
        <!-- Navbars that users see and can use. used flask docs to find info on how to do this -->
        <!-- if user is not logged in yet they see only the following 2 links for login and signup -->
            {% if not session['currentUser'] %}
                  <a class="text-info" href="{{ url_for('login') }}">Log in |</a>
                  <a class="text-info" href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
        <!-- if user is logged in then links change to following 4. -->
            {% if session['currentUser'] %}
                <a class="text-info" href="{{ url_for('contact') }}">Add contact |</a>
                <a class="text-info" href="{{ url_for('home') }}">Home |</a>
                <a class="text-info" href="{{ url_for('logout') }}">Log out |</a>
                <a class="text-info" href="{{ url_for('delete_user') }}" class="userConfirm">Delete User Account</a>
            {% endif %}
        </div>
        <h3 class="text-info">The Contact List</h3>
      </nav>

    </div>
<div class=page>
   
   
  {% block body %}{% endblock %}
<!-- JQuery script to prompt for confirmation if user account delete button is clicked -->
    <script class="text/javascript">
        $('.userConfirm').on('click', function(){
            return confirm("Are you sure you want to delete this user account?")
        })
    </script>
   
</div>
</html>
