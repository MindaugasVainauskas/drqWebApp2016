<!-- Sign up page for new users who wish to create a contact list -->

{% extends "index.html" %}
{% block body %}
  <h3>Want to add a contact or two, {{ user }}? Enter contact details into form below or click home button to go back to main page.</h3>
<!-- Following panel holds form for adding new contact to the list. It's width is 6 small columns with offset of 3 -->
<div class="panel panel-primary col-sm-6 col-sm-offset-3" align="center">
    <div class="panel-heading"><h3>Enter contact details for new entry to the contact list</h3></div>
    <div class="panel-body">
        <form class="form-horizontal " method="POST" action="{{url_for('contact')}}">
            <div class="form-group form-inline">
            <label for="inputName" class="control-label col-sm-4">Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter first name" required autofocus>
                </div>
            </div>
            <div class="form-group form-inline">
            <label for="inputSurname" class="control-label col-sm-4">Surname:</label>
               <div class="col-sm-4">
                   <input type="text" class="form-control" id="inputSurname" name="inputSurname" placeholder="Enter surname" required>
               </div>
            </div>
            <div class="form-group form-inline">
            <label for="inputPhone" class="control-label col-sm-4">Phone number:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="Enter phone number" required>
                </div>
            </div>
            <div class="form-group form-inline">
            <label for="inputEmail" class="control-label col-sm-4">E-mail address:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter E-mail address" required>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="submitButton" type="submit">Add new contact</button>
        </form>
   </div>
</div>
{% endblock %}
